version: '3'

services:
    yii-php:
        image: yiisoftware/yii-php:7.4-fpm
        working_dir: /app
        volumes:
            - ./:/app
    yii-nginx:
        image: nginx:alpine
        ports:
            - 8080:80
            - 8081:81
        volumes:
            - ./:/app
            - ./data/nginx/:/etc/nginx/conf.d/
        depends_on:
            - yii-php
